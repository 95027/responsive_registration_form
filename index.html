<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive registration form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>Registration</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>
                    <div class="fields">

                        <div class="input-field">
                            <label>Full Name:</label>
                            <input type="text" placeholder="Enter Full Name" required/>
                        </div>

                        <div class="input-field">
                            <label>Date Of Birth:</label>
                            <input type="date" max="2005-01-01" placeholder="dd/mm/yyyy" required/>
                        </div>

                        <div class="input-field">
                            <label>Email Id:</label>
                            <input type="email" placeholder="Enter your email" required/>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number:</label>
                            <input type="number" placeholder="Enter mobile no." required/>
                        </div>

                        <div class="input-field">
                            <label>Gender:</label>
                            <input type="text" placeholder="Male/Female" required/>
                        </div>

                        <div class="input-field">
                            <label>Occupation:</label>
                            <input type="text" placeholder="Enter your Occupation" required/>
                        </div>

                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Identity Details</span>
                    <div class="fields">

                        <div class="input-field">
                            <label>ID Type:</label>
                            <input type="text" placeholder="Enter ID type" required />
                        </div>

                        <div class="input-field">
                            <label>ID Number:</label>
                            <input type="number" placeholder="Enter ID number" required/>
                        </div>

                        <div class="input-field">
                            <label>Issued Authoritity:</label>
                            <input type="text" placeholder="Issued authoritity name" required />
                        </div>

                        <div class="input-field">
                            <label>Issued State:</label>
                            <input type="text" placeholder="Enter issued state" required/>
                        </div>

                        <div class="input-field">
                            <label>Issued Date:</label>
                            <input type="date" placeholder="Enter issued date" min="1990-01-01" max="2020-01-01" placeholder="dd/mm/yyyy" required/>
                        </div>

                        <div class="input-field">
                            <label>Expired Date:</label>
                            <input type="date" placeholder="Enter expired date" max="2030-01-01" placeholder="dd/mm/yyyy" required/>
                        </div>
                    </div>
                </div>
                <button class="nextBtn"> 
                    <span>Next</span>
                    <i class="fa-solid fa-circle-right"></i>
                </button>
            </div>

            <div class="form second">
                <div class="Address Details">
                    <span class="title">Address Details</span>
                    <div class="fields">

                        <div class="input-field">
                            <label>Address:</label>
                            <input type="text" placeholder="Enter your address" required/>
                        </div>

                        <div class="input-field">
                            <label>Nationality:</label>
                            <input type="text" placeholder="Enter your Nationality" required/>
                        </div>

                        <div class="input-field">
                            <label>State:</label>
                            <input type="text" placeholder="Enter your state" required/>
                        </div>

                        <div class="input-field">
                            <label>District:</label>
                            <input type="text" placeholder="Enter your district" required />
                        </div>

                        <div class="input-field">
                            <label>Block Number:</label>
                            <input type="number" placeholder="Enter block number" required/>
                        </div>

                        <div class="input-field">
                            <label>Ward Number:</label>
                            <input type="number" placeholder="Enter ward number" required />
                        </div>

                    </div>
                </div>

                <div class="details family">
                    <span class="title">Family Details</span>
                    <div class="fields">

                        <div class="input-field">
                            <label>Father Name:</label>
                            <input type="text" placeholder="Enter father name" required/>
                        </div>

                        <div class="input-field">
                            <label>Mother Name:</label>
                            <input type="text" placeholder="Enter mother name" required/>
                        </div>

                        <div class="input-field">
                            <label>Grandfather Name:</label>
                            <input type="text" placeholder="Enter grandfather name"  />
                        </div>

                        <div class="input-field">
                            <label>Spouse Name:</label>
                            <input type="text" placeholder="Enter spouse name" />
                        </div>

                        <div class="input-field">
                            <label>Father in Law:</label>
                            <input type="text" placeholder="Enter father in law name"  />
                        </div>

                        <div class="input-field">
                            <label>Mother in Law:</label>
                            <input type="text" placeholder="Enter mother in law name"  />
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <button class="backBtn">
                        <i class="fa-solid fa-circle-left"></i>
                        <span>Back</span>
                    </button>
                    <button class="submitBtn">
                        <span>Submit</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
